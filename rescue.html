      background-position: center;

      position: relative;
    }

    body::before {
      content: "";
      position: fixed;
      /* ubah dari absolute ke fixed */
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.35);

      /* efek blur-nya */
      z-index: 0;
    }

    .content-wrapper {
      position: relative;
      z-index: 1;
      height: 100vh;
      display: flex;
      justify-content: center;
      /* ubah dari flex-end jadi center */

      /* tetap center vertikal */

      /* hapus padding kanan */
    }

    .card {
      width: 18rem;
      background: white;
      border: none;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    }

    .btn-custom {
